<h2>Sales</h2>
<table class="table table-striped">
    <tr>
    <th>Product Name</th>
    <th>Amount Paid</th>
    <th>Change</th>
    <th>Price</th>
    <th>Denominations Received</th>
    <th></th>
    </tr>
    <tr ng-repeat="s in sales">
        <td>{{s.productName}}</td>
        <td>{{s.amountPaid}}</td>
        <td>{{s.change}}</td>
        <td>{{s.price}}</td>
        <td>{{s.denominationsReceived}}</td>
    </tr>

</table>
